line-length = 120

[lint]
select = ["ALL"]

ignore = [
    # pydocstyle
    "D",
    # flake8-pytest-style
    "PT",
    # flake8-print
    "T20",
    # Missing type annotation for self/cls in method
    "ANN10",
    # Checks that function arguments are annotated with a more specific type than Any
    "ANN401",
    # Checks for missing from __future__ import annotations imports upon detecting type annotations that can be written more succinctly under PEP 563
    "FA100",
    # Checks for packages that are missing an __init__.py file
    "INP001",
]

[lint.per-file-ignores]
"common/seaborn_test_mixins.py" = ["N802"] # We're using camelCase here to be consistent with unittest

[lint.isort]
known-local-folder = ["data", "common", "task"]
force-sort-within-sections = true
order-by-type = true

[lint.flake8-annotations]
suppress-none-returning = true
